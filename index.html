<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-no">ADIVCE #117</div>
      <p class="advice-text">
        "The most delicious cocktails often have the highest alcohol content.
        Always pace yourself to preserve your dignity."
      </p>
      <div class="line-style">
        <img
          class="line-style-img-1"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <img
          class="line-style-img-2"
          src="./images/pattern-divider-mobile.svg"
          alt=""
        />
      </div>
      <button class="next-advice-button"></button>
    </main>
    <script src="./srcipts.js"></script>
  </body>
</html>
